version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb_prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - private-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: production
    container_name: backend_prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGO_URI=${MONGO_URI}
      - MONGO_DATABASE=${MONGO_DATABASE}
      - BACKEND_PORT=${BACKEND_PORT}
    networks:
      - private-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3847/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
      target: production
    container_name: gateway_prod
    restart: unless-stopped
    ports:
      - "${GATEWAY_PORT}:5921"
    environment:
      - NODE_ENV=production
      - GATEWAY_PORT=${GATEWAY_PORT}
      - BACKEND_URL=http://backend:3847
    networks:
      - private-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5921/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  private-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local

